<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quartz Enterprise – Glass V4</title>

<script
  id="sap-ui-bootstrap"
  src="https://ui5.sap.com/1.71.70/resources/sap-ui-core.js"
  data-sap-ui-theme="sap_fiori_3"
  data-sap-ui-libs="sap.m,sap.ui.layout"
  data-sap-ui-compatVersion="edge">
</script>

<style>

/* ================= ROOT ================= */

.appRoot{
  min-height:100vh;
  transition:.6s cubic-bezier(.4,0,.2,1);
}

/* LIGHT */

.appRoot{
  background:
    radial-gradient(circle at 15% 20%, rgba(10,110,209,.25), transparent 45%),
    radial-gradient(circle at 85% 80%, rgba(10,110,209,.18), transparent 55%),
    linear-gradient(180deg,#f4f7fb,#e9eef5);
}

/* DARK */

.appRoot.darkMode{
  background:
    radial-gradient(circle at 15% 20%, rgba(255,170,0,.25), transparent 45%),
    radial-gradient(circle at 85% 80%, rgba(255,200,0,.15), transparent 55%),
    linear-gradient(180deg,#0c0f14,#151a22);
}

/* ================= GLASS ================= */

.glassCard{
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(22px) saturate(150%);
  border:1px solid rgba(255,255,255,.6);
  border-radius:36px;
  padding:40px;
  margin:20px;
  box-shadow:0 25px 70px rgba(0,0,0,.12);
  transition:.4s cubic-bezier(.4,0,.2,1);
}

.darkMode .glassCard{
  background:rgba(28,32,40,.6);
  border:1px solid rgba(255,255,255,.05);
  box-shadow:0 25px 80px rgba(0,0,0,.6);
}

/* ================= MASTER ================= */

.masterPanel{
  padding:30px;
}

/* ================= HERO ================= */

.heroTitle{
  font-size:30px;
  font-weight:600;
  margin-bottom:6px;
}

.heroSub{
  opacity:.6;
  margin-bottom:30px;
}

/* ================= KPI ================= */

.kpiRow{
  display:flex;
  gap:30px;
  margin-bottom:40px;
}

.kpiBox{
  flex:1;
  padding:24px;
  border-radius:24px;
  background:rgba(255,255,255,.35);
  font-size:15px;
}

.darkMode .kpiBox{
  background:rgba(255,255,255,.06);
}

/* ================= LIST STYLE ================= */

.sapMLIB{
  border-radius:18px !important;
  margin:6px 0;
  transition:.2s ease;
}

.sapMLIB:hover{
  transform:translateX(6px);
}

/* ================= BUTTON ================= */

.glassButton{
  border-radius:50px !important;
  padding:14px 36px !important;
  font-weight:600;
  background:linear-gradient(145deg,#0a6ed1,#0962b8) !important;
  border:none !important;
  box-shadow:0 10px 30px rgba(10,110,209,.35);
}

.darkMode .glassButton{
  background:linear-gradient(145deg,#ffb300,#ff8800) !important;
  box-shadow:0 0 25px rgba(255,170,0,.6);
}

/* ================= FLOAT BUTTON ================= */

.themeSwitch{
  position:fixed;
  top:30px;
  right:40px;
  z-index:1000;
}

</style>

<script>

sap.ui.getCore().attachInit(function(){

  var oApp = new sap.m.App();

  var rootBox = new sap.m.VBox().addStyleClass("appRoot");

  /* THEME SWITCH */

  var themeBtn = new sap.m.Button({
    text:"Toggle Light / Amber Night",
    press:function(){

      var current = sap.ui.getCore().getConfiguration().getTheme();
      var newTheme = current === "sap_fiori_3"
        ? "sap_fiori_3_dark"
        : "sap_fiori_3";

      sap.ui.getCore().applyTheme(newTheme);

      if(rootBox.hasStyleClass("darkMode")){
        rootBox.removeStyleClass("darkMode");
      } else {
        rootBox.addStyleClass("darkMode");
      }
    }
  }).addStyleClass("glassButton themeSwitch");


  /* MODEL */

  var oModel = new sap.ui.model.json.JSONModel({
    orders:[
      {id:"1001", customer:"Apple GmbH"},
      {id:"1002", customer:"SAP SE"},
      {id:"1003", customer:"Cloud Corp"}
    ]
  });

  /* MASTER */

  var masterList = new sap.m.List({
    mode:"SingleSelectMaster",
    selectionChange:function(e){
      var ctx = e.getParameter("listItem").getBindingContext();
      showDetail(ctx.getProperty("id"));
    }
  });

  masterList.setModel(oModel);

  masterList.bindItems("/orders", new sap.m.StandardListItem({
    title:"{customer}",
    description:"Order {id}"
  }));

  var masterCard = new sap.m.VBox({
    items:[
      new sap.m.Title({text:"Orders"}),
      masterList
    ]
  }).addStyleClass("glassCard masterPanel");

  /* DETAIL */

  var detailContent = new sap.m.VBox();

  function showDetail(id){

    detailContent.removeAllItems();

    detailContent.addItem(new sap.ui.core.HTML({
      content:
        '<div class="heroTitle">Order #' + id + '</div>' +
        '<div class="heroSub">Enterprise Cloud Contract</div>'
    }));

    detailContent.addItem(new sap.ui.core.HTML({
      content:
        '<div class="kpiRow">' +
        '<div class="kpiBox"><b>Revenue</b><br>€120 000</div>' +
        '<div class="kpiBox"><b>Users</b><br>340</div>' +
        '<div class="kpiBox"><b>Status</b><br>Active</div>' +
        '</div>'
    }));

    var saveBtn = new sap.m.Button({
      text:"Save Changes",
      press:function(){
        var btn=this;
        btn.setText("Processing...");
        setTimeout(function(){
          btn.setText("✔ Saved");
          setTimeout(function(){
            btn.setText("Save Changes");
          },2000);
        },1500);
      }
    }).addStyleClass("glassButton");

    detailContent.addItem(saveBtn);
  }

  var detailCard = new sap.m.VBox({
    items:[detailContent]
  }).addStyleClass("glassCard");

  /* SPLITTER */

  var splitter = new sap.ui.layout.Splitter({
    height:"100%"
  });

  splitter.addContentArea(masterCard);
  splitter.addContentArea(detailCard);

  rootBox.addItem(themeBtn);
  rootBox.addItem(splitter);

  var page = new sap.m.Page({
    showHeader:false,
    content:[rootBox]
  });

  oApp.addPage(page);
  oApp.placeAt("content");

});
</script>

</head>

<body class="sapUiBody" id="content"></body>
</html>
