<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enterprise Checklist</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.71.70/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-libs="sap.m,sap.f,sap.ui.layout"
        data-sap-ui-resourceroots='{"sap_ui5": "./"}'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>

    <style>
        html, body, #content {
            height: 100%;
        }
    </style>

    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/core/ComponentContainer"
            ], function (ComponentContainer) {
                new ComponentContainer({
                    name: "sap_ui5",
                    settings: { id: "sap_ui5" },
                    async: true,
                    height: "100%"
                }).placeAt("content");
            });
        });
    </script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
